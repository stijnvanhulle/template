name: main
on:
  push:
    branches:    
      - main
      - 'releases/**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm --filter "./packages/**" --prefer-offline install
      - run: pnpm run test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm --filter "./packages/**" --prefer-offline install
      - run: pnpm run lint
  typecheck:
    name: 'Typecheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm --filter "./packages/**" --prefer-offline install
      - run: pnpm run typecheck